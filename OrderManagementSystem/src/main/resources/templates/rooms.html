<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8"/>
<title>WebAPPDemo</title>
<link th:href="@{/css/site.css}" rel="stylesheet"/>
</head>
<body>
<table>
<tr>
<th>Room Number</th>
<th>Name</th>
<th>Bed Info</th>
</tr>

<tr th:each="room:${rooms}">
<td th:text="${room.number}"></td>
<td th:text="${room.name}"></td>
<td th:text="${room.info}"></td>
</tr>

</tr>
</table>

</body>
</html>
